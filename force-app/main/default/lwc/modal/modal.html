<template>
    <section role="dialog" tabindex="-1" aria-modal="true" class={modalClass}>
        <div class="container" style={modalWidth}>
            <template if:false={hideClose}>
                <lightning-button-icon
                    class="close"
                    icon-name="utility:close"
                    variant="bare-inverse"
                    size="large"
                    onclick={handleCloseClick}
                    onkeydown={handleKeyDown}
                ></lightning-button-icon>
            </template>

            <template if:false={_hideHeader}>
                <div class="slds-modal__header">
                    <h1 class="slds-modal__title slds-hyphenate">
                        <slot name="header"></slot>
                    </h1>
                </div>
            </template>

            <div class="slds-modal__content slds-var-p-around_medium" onkeydown={handleBodyKeyDown}>
                <slot name="body"></slot>
            </div>

            <template if:false={_hideFooter}>
                <div class="slds-modal__footer">
                    <slot name="footer"></slot>
                </div>
            </template>
        </div>
    </section>
    <div class={modalBackdropClass}></div>
</template>
